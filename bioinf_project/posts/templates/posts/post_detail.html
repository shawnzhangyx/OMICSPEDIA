<h2> <a href = "{% url 'posts:post-edit' post.id%}"> Edit Post </a> </h2>
<h1> Title: {{post.title}} </h1>

<h2> tag: 
{% for tag in post.tags.all %}
{{tag}}
{% endfor %}
 </h2>
 
<h3> content:</h3>
<p> {{ post.content }} </p>
<p> creation_date: {{ post.creation_date }} <br>
<p> last_modified_date: {{post.last_modified_date }} </p>

<p> <a href = "{% url 'posts:post-index' %}"> Go back to post homepage</a> </p>
