<div class="vote-up-widget" data-obj-name="{{obj_type}}" data-obj-id="{{obj_id}}">
  {% if user.is_authenticated %}
  <a class="vote-up-sm{% ifequal vote_type "up" %}-on{% else %}-off{% endifequal %}" votetype="vote-up"> 
  {% endif %}
  </a>
  <div class="vote-count-sm-obj"> {{object.get_vote_count}}</div>
</div>
