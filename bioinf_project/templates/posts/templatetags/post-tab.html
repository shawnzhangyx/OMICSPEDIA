<div class="row post-tab">
  <div class="col-xs-2 ">
    <div class="btn-info">
    0 votes
    </div>
    <div class="btn-success">
    0 Replies 
    </div>
    <div class="btn-default">
    0 views 
    </div>
  </div>
  <div class="col-xs-10">
    <div class="">
      <h4> <a href= "{% url 'posts:post-detail' post.id %}" >{{ post.title }} </a> </h4>
    </div>
    <div class="">
      {{ post.current_revision.content|truncatewords:100 }}
    </div> 
    <div class="">
      <ul class="list-unstyled tag-list">
        {% for tag in post.tags.all %}
          <li> <a class="tags" data-toggle="tooltip" data-placement="bottom" title="hahaha" href="{% url 'tags:tag-detail' tag.id %}" > {{tag.name}} </a> </li>
        {% endfor %}
      </ul>
    </div>
    <div class="pull-right">
     by {{post.author}}
     at {{post.created}}
    </div>
  </div>
</div>
