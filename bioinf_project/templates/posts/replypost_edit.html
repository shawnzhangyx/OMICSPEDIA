{% extends 'base.html' %}

{% block content %}
<h1> Editing reply to post: "{{ replypost.mainpost.title }}" </h1>

<form action = "" method="post"> 
{% csrf_token %}
{{ form.as_p }}
Content:<br>
<textarea rows='7' cols='80' name="content">{{replypost.current_revision.content}}</textarea> <br>
Revision Summary:<br>
<textarea rows='1' cols='80' name="summary"></textarea> <br>
<input type="submit" value = "Submit Reply" /> 
</form>

{% endblock content %}
