{% extends 'software/software_base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if object == null %}
<h1> Submit new software</h1>
{% else %}
<h1> Editing {{object.name}}</h1>
{% endif %}
<hr>
<form enctype="multipart/form-data" action = "" method="post">
<table>
{% csrf_token %}
{% crispy form %}
</table>
<input type="submit" value = "Submit" />
</form>
{% endblock content %}
