
<html>

<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
</head>

<body>
<div id = "container">
    <div id = "header">
        <div id = "logo">
        <img src = "{% static 'OMICS.jpeg' %}" alt="Logo missing" width = "150" >
        <p><strong> &nbsp&nbsp&nbsp OMICS Wiki&Q&A </strong></p>
        </div>
        <div id = "search_bar">
        <h4> search form </h4>
        <form action="" method="post">
        {% csrf_token %}
            <select name = "search_field">
                <option value ="All"> All </option>
                <option value ="Tag"> Tag </option>
                <option value ="Wiki"> Wiki </option>
                <option value ="Post"> Post </option>
            </select>
            <input type="text" size=100 name="search_text"> 
            <input type="submit" value="Search">
	</form>
        </div>
        <div id = "some_buttons" >
        <p> some buttons </p>
        </div>
    </div>
    <div id = "middle">
        <div id = "left_bar">
        <h4> left bar</h4>
        <h3> <a href= "{% url 'wiki:wiki-index' %}" > Wiki Home </a> <br><br>
        <a href= "{% url 'tags:tag-index' %}" > Tag Home </a> <br><br>
        <a href= "{% url 'posts:post-index' %}" > Post Home </a> </h3>
        
         
        </div>
        <div id = "content">
        {% block content %}
        <h2> Main Content </h2>
        {% endblock content %}
        </div>
        <div id = "right_bar">
        <p> right bar</p>
        </div>
    </div>
    <div id = "footer">
    </div>
</div>
</body>

</html>
