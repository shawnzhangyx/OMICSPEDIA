{% extends 'base.html' %}
{% block content %}
<h1> Wiki Title: {{page.title}} <a href = "{% url 'wiki:wiki-edit' page.id%}"> (Edit) </a></h1>

<h3> tag: 
{% for tag in page.tags.all %}
<a href = "{% url 'tags:tag-detail' tag.id %}" > {{tag}} </a>
{% empty %}
None 
{% endfor %}
 </h3>
 
<h3> content:</h3>
<p> {{ page.content }} </p>
<hr>
<p> <a href = "{% url 'wiki:wiki-index' %}"> Go back to wiki homepage</a> </p>

{% endblock content %}
