{% extends 'base.html' %}
{% block content %}
<h1> HomePage for wiki</h1>

<h3> <a href = "{% url 'wiki:wiki-new' %}"> Create new wiki here </a> </h3>

<h2> Wiki Catalog: </h2>
{% if wiki_list %}
<ul> 
{% for wiki in wiki_list %}
<li> <a href= "{% url 'wiki:wiki-detail' wiki.id %}" >{{ wiki.title }} </a></li>
{% endfor %}
</ul>
{% else %}
<p> no wiki available </p>
{% endif %}

{% endblock content %}
