{% extends 'base.html' %}
{% block content %}
<h2> Create a new tag</h2>
<p> Tips: if you want to create a new tag nested under another tags,
please do that in the respective tag page. </p>

<form action="" method="post">
{% csrf_token %}
{{form.as_p}}
Description: <br>
<textarea rows='10' cols='80'  name="content">This will be the wiki of this tag. 
Please write something about this tag.</textarea> <br>
Short summary: <br>
<textarea rows='1' cols='80' name='summary'> Please summarize your edit. </textarea> <br>
<input type="submit" value = "Submit tag" /> 
</form>
{% endblock content %}
