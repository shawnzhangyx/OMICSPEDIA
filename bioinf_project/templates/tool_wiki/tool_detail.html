{% extends 'base.html' %}
{% block content %}
<h1> Wiki Title: {{tool.title}} <a href = "{% url 'tools:tool-edit' tool.id%}"> (Edit) </a></h1>

<h3> tag: 
{% for tag in tool.tags.all %}
<a href = "{% url 'tags:tag-detail' tag.id %}" > {{tag}} </a>
{% empty %}
None 
{% endfor %}
 </h3>
 
<h3> content:</h3>
<p> {{ tool.content }} </p>
<hr>
<p> <a href = "{% url 'tools:tool-index' %}"> Go back to tool homepage</a> </p>

{% endblock content %}
